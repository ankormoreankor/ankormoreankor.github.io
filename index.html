<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>По чёрному морю</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700|Roboto+Slab" rel="stylesheet">
</head>
<body class="Body">

    <!-- HEADER STARTS -->

    <header class="Header Flex-Col">

        <nav class="Nav Flex Container">

            <button type="button" class="Burger-Menu">
                <svg class="Burger-Menu--Lines">
                    <rect width="22" height="2" class="Burger-Menu--Line-1"></rect>
                    <rect width="22" height="2" class="Burger-Menu--Line-2" y="7px"></rect>
                    <rect width="22" height="2" class="Burger-Menu--Line-3" y="14px"></rect>
                </svg>
            </button>

            <div class="Settings Flex">

                <div class="Settings--Item Login Menu-Opener">
                    <a  class="Login--Header" href="javascript:void(0)">Личный кабинет</a>

                    <ul class="Login--List Hide">
                        <li class="Login--Item"></li>
                        <li class="Login--Item"></li>
                        <li class="Login--Item"></li>
                    </ul>
                </div>

                <div class="Settings--Item Currency Menu-Opener">
                    <a href="javascript:void(0)" class="Currency--Header">Рубль</a>

                    <ul class="Currency--List Hide">
                        <li class="Currency--Item">Рубль</li>
                        <li class="Currency--Item">Доллар</li>
                    </ul>
                </div>

                <div class="Settings--Item Language Menu-Opener">
                    <a href="javascript:void(0)" class="Language--Header">Ru</a>

                    <ul class="Language--List Hide">
                        <li class="Language--Item">Ru</li>
                        <li class="Language--Item">En</li>
                    </ul>
                    
                </div>

                <div class="Settings--Item Support">
                    <a href="tel:88005006105" class="Support--Number">8 800 500-61-05</a>
                    <span class="Support--Sign">Круглосуточная поддержка</span>
                </div>

            </div>

        </nav>

        <img src="img/logo.png" width="88" height="88" alt="" class="Logo">

        <h1 class="Main-Header Flex-Col">
            <span class="Main-Header--Small">Морские прогулки</span>
            <span class="Main-Header--Big">по чёрному морю</span>
        </h1>

        <button class="Button Header--Button">Выбрать круиз</button>

    </header>

    <!-- HEADER ENDS -->
</body>
</html>
